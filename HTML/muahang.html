       function ktTen(){
        var txtTen = $("#txtTen").val();
        var btnTen = $("#btnTen");
        ktten = /^\b(?:[A-Z][a-z]*)+(?:\s[A-Z][a-z]*)*\b$ /;
        if(txtTen == ""){
          btnTen.html("Bắt Buộc Nhập");
          return false;
        } 
        else{
            if(!ktten.test(txtTen)){
              btnTen.html("Nhập sai tên");
              return false;
            }
            else{
              btnTen.html("*");
              return true;
            }
        }
       };
       $("#txtTen").blur(ktTen);
